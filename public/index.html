<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Meta Tags -->
    <title>Chatcord</title>
    <meta
      name="description"
      content="Realtime chat app with rooms built with express and socket.io"
    />
    <meta
      name="keywords"
      content="woman in action, gretchen ho, women empowerment, news, happinews, simmer studios"
    />

    <!-- Social Media Tags -->
    <meta property="og:site_name" content="Chatcord" />
    <meta property="og:title" content="Chatcord" />
    <meta
      property="og:description"
      content="Realtime chat app with rooms built with express and socket.io"
    />
    <meta property="og:image" content="https://i.imgur.com/bdfAAfo.png" />
    <meta property="og:url" content="https://chat-cord-app.herokuapp.com" />
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fas fa-dragon"></i> Chatcord</h1>
      </header>
      <main class="join-main">
        <form action="chat.html" id="login-form">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Room</label>
            <input
              type="text"
              name="room"
              id="room"
              placeholder="Enter room name..."
              required
            />
          </div>
          <button type="submit" class="btn">Join Chat</button>
        </form>
      </main>
    </div>
  </body>
</html>
