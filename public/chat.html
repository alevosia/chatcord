<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Meta Tags -->
    <title>Chatcord</title>
    <meta
      name="description"
      content="Realtime chat app with rooms built with express and socket.io"
    />
    <meta
      name="keywords"
      content="woman in action, gretchen ho, women empowerment, news, happinews, simmer studios"
    />

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#316ad3" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Social Media Tags -->
    <meta property="og:site_name" content="Chatcord" />
    <meta property="og:title" content="Chatcord" />
    <meta
      property="og:description"
      content="Realtime chat app with rooms built with express and socket.io"
    />
    <meta property="og:image" content="https://i.imgur.com/Nc7DcSx.png" />
    <meta property="og:url" content="https://chat-cord-app.herokuapp.com" />
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-dragon"></i> Chatcord</h1>
        <div>
          <a href="index.html" class="btn">Leave Room</a>
        </div>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages">
          <div class="tooltip">
            <span class="tooltiptext" id="tooltip-text">Copy to clipboard</span>
            <a class="btn" id="invite-button">Copy Room Invite</a>
          </div>
        </div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button type="submit" class="btn">
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </div>
      <input type="text" id="invite-link" />
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
